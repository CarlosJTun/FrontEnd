<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Pasteles - PP Pasteles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


<style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    /* Estilo del Header */
    header {
        background-color: white;
        padding: 10px;
        text-align: center;
        font-size: 30px;
        color: whitesmoke;
        font-family: 'Great Vibes', cursive;
        letter-spacing: 0.30em;
    }

    #navegador ul{
        list-style-type: none;
        text-align: center;
    }

    #navegador li{
        display: inline;
        text-align: center;
        margin: 0 10px 0 0;
    }

    footer {
        background-color: saddlebrown;
        padding: 10px;
        text-align: center;
        color: whitesmoke;
    }

    #navegador li a {
        padding: 3px 10px 3px 10px;
        color: #666;
        background-color: #eeeeee;
        border: 1px solid #ccc;
        border-radius: 10px;
        text-decoration: none;
    }

    #navegador li a:hover{
        background-color: #333333;
        color: #ffffff;
    }

    #contenido ::after{
        content: "";
        margin: 10px;
        display: inline-block;
        text-align: center;
        clear: both;
        height: auto;
        width: 200px;
        
    }

    /* Responsive 
    @media (max-width: 600px) {
        contenido {
            width: 100%;
            height: auto;
        }
    }
*/

</style>
</head>
<body>
    <header>
        <img src="Logotipo.png" alt="Logotipo" width="364px" height="220px">
    </header>
        <div id="navegador">
            <ul>
            <li><a href="#">Catálogo Pasteles</a></li>
            <li><a href="#">Opciones Decoración</a></li>
            <li><a href="#">Pedido</a></li>
            <li><a href="#">Administrador</a></li>
            </ul>
        </div>
        <div id="contenido">
            <img src="https://www.okchicas.com/wp-content/uploads/2020/02/Pasteles-hermosos-que-no-vas-a-querer-comer-15.jpg"
            alt="Pastel LLama" width=auto height="400px">
            <img src="https://www.okchicas.com/wp-content/uploads/2020/02/Pasteles-hermosos-que-no-vas-a-querer-comer-14.jpg"
            alt="Lluvia de Caramelos" width=auto height="400px">
            <img src="https://www.okchicas.com/wp-content/uploads/2020/02/Pasteles-hermosos-que-no-vas-a-querer-comer-10.jpg"
            alt="Unicornio" width=auto height="400px">
            <br>
            <table>
                <tbody>
                    <tr> 
                        <th>Pastel LLama</th>
                        <th>Lluvia de Caramelos</th>
                        <th>Unicornio</th>
                    </tr>
                    <tr> 
                        <th>Cereza Boom Boom</th>
                        <th>Fresa Delicioso</th>
                        <th>Merengue Uvoso</th>
                    </tr>
                    <tr> 
                        <th>$450</th>
                        <th>$380</th>
                        <th>$500</th>
                    </tr>

                </tbody>
            </table>
            
    
        </div>

    
    
    <footer>
        <p>
            Los mejores pasteles que puedes conseguir en cualquier parte del mundo.
        </p>
        
    </footer>


</body>
</html>
